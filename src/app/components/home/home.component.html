<br>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Iniciar sesión</button>
		</form>
	</div>
    
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm">
			<h1>Iniciar sesión</h1>
			<input formControlName="email" type="email" placeholder="Correo" />
			<input formControlName="password" type="password" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button (click)="login()">Iniciar sesión</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>¿Eres nuevo aquí?</h1>
				<p>¡Crea una cuenta y disfruta de estas prácticas mal programadas!</p>
				<button routerLink="/signup" class="ghost" id="signUp">Crear cuenta</button>
			</div>
		</div>
	</div>
</div>
